name: CI

on: [push, pull_request]

jobs:

  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: mydbs
          POSTGRES_USER: john
          POSTGRES_PASSWORD: pwd0123456789
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U john -d mydbs"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx playwright

      - name: Install Playwright Browsers
        run: playwright install --with-deps

      - name: Run Tests
        run: pytest --maxfail=1 --disable-warnings -v


  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t yourdockerhubusername/fastapi-app:latest .


  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker Image
        run: docker push yourdockerhubusername/fastapi-app:latest
